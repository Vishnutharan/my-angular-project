<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Employee Management</h2>
            </div>
            <div class="card-body">
                <!-- Employee Creation Form -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card border-primary shadow">
                            <div class="card-header bg-info text-white">
                                <h4 class="mb-0">Create Employee</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="mobileNumber">Mobile Number</label>
                                        <input type="text" id="mobileNumber" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="emailID">Email ID</label>
                                        <input type="text" id="emailID" class="form-control" />
                                    </div>
                                    <button class="btn btn-success" type="submit">Create</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Employee Table -->
                    <div class="col-md-6">
                        <div class="card border-primary shadow">
                            <div class="card-header bg-info text-white">
                                <h4 class="mb-0">Employee List</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Mobile Number</th>
                                            <th>Email ID</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>John Doe</td>
                                            <td>123-456-7890</td>
                                            <td>john.doeexample.com</td>
                                            <td>
                                                <button class="btn btn-sm btn-primary btn-space">Edit</button>
                                                <button class="btn btn-sm btn-danger btn-space">Delete</button>
                                            </td>
                                        </tr>
                                        <!-- More rows as needed -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
